[uwsgi]
chdir = /srv/MapinSkhu.ver2-Deploy/
module = mapinskhu.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mapinskhu.pid
logto = /var/log/uwsgi/mapinskhu/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true